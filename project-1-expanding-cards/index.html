<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    
    <title>Expanding Cards</title>
  </head>
  <body>
    <h1>Argentina World Cup 2022</h1>
    <div class="container">
      <div class="card active" style="background-image: url('https://w0.peakpx.com/wallpaper/821/512/HD-wallpaper-lionel-messi-world-cup-2014-final-argentina-03.jpg');">
        <h3>Messi</h3>
      </div>
      <div class="card" style="background-image: url('https://wallpapercave.com/wp/wp9553686.jpg')">
        <h3>Di Maria</h3>
      </div>
      <div class="card" style="background-image: url('https://wallpapercave.com/wp/wp3854798.jpg')">
        <h3>Dybala</h3>
      </div>
      <div class="card" style="background-image: url('https://wp.inews.co.uk/wp-content/uploads/2022/12/SEI_136240049.jpg')">
        <h3>Julian Albarez</h3>
      </div>
      <div class="card" style="background-image: url('https://pbs.twimg.com/media/E5qmjW9WEAEL4h6.jpg:large')">
        <h3>Dibu Martinez</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
